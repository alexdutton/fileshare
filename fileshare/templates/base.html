<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
<div id="container">
    <header>
        {% block header %}
            <div class="site-name">FileShare</div>
            <nav>
                <ul>
                    {% block nav %}
                        {% if user.is_authenticated %}
                            <li><a href="{% url "userfile-list" %}">View files</a></li>
                            <li><a href="{% url "userfile-create" %}">Upload new file</a></li>
                            <li><a href="{% url "logout" %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url "login" %}">Login</a></li>
                            <li><a href="{% url "django_registration_register" %}">Register</a></li>

                        {% endif %}
                    {% endblock %}
                </ul>
            </nav>
        {% endblock %}
    </header>
    <article>
        {% block content %}
        {% endblock %}
    </article>
</div>
</body>
</html>
