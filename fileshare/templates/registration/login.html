{% extends "registration/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post">{% csrf_token %}
    <table>
        <tbody>
        {{ form.as_table }}
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">
                <input type="submit" value="Login">
            </td>
        </tr>
        </tfoot>
    </table>
</form>
{% endblock %}
