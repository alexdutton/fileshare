{% extends "registration/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>

    <form method="post">{% csrf_token %}
        <table>
            <tbody>
            {{ form.as_table }}
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
{% endblock %}
